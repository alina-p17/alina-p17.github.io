<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 class="game-title">ROCK PAPER SCISSORS</h2>

    <main>
      <section class="players player-user">
        <h3 class="player-title">PLAYER</h3>
        <img
          src="./images/image-1.png"
          alt="rock-image"
          class="choosen-image-player-user"
        />
      </section>
      <div class="message-div"><h3 class="message">WINNER</h3></div>

      <section class="players player-PC">
        <h3 class="name player-title">COMPUTER</h3>
        <img
          src="./images/image-1.png"
          alt="rock-image"
          class="choosen-image-PC"
        />
      </section>
    </main>
    <h4 class="images-title">LET`S PLAY! CHOOSE ONE:</h4>
    <section class="images-section">
      <img
        class="images"
        id="img-rock"
        src="./images/image-1.png"
        alt="rock image"
      />
      <img
        class="images"
        id="img-paper"
        src="./images/image-3.png"
        alt="paper image"
      />
      <img
        class="images"
        id="img-scissors"
        src="./images/image-2.png"
        alt="scissors image"
      />
    </section>

    <script src="./script.js"></script>
  </body>
</html>
