<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">
        <span id="hours">00</span> : <span id="minutes">00</span> :
        <span id="seconds">00</span>
      </div>
      <div class="div-buttons">
        <button class="buttons btn-start">START TIMER</button>
        <button class="buttons btn-stop">STOP TIMER</button>
        <button class="buttons btn-reset">RESET TIMER</button>
        <button class="buttons btn-save">SAVE TIMER</button>
      </div>
    </div>

    <h4 class="text">STORED VALUES OF THE TIMER</h4>
    <div class="saved-timer"></div>
    <script src="./script.js"></script>
  </body>
</html>
