<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 id="title">HANGMAN GAME</h2>
    <div class="input" onsubmit="return false;">
      <label for="add-btn">Introduce a letter: </label
      ><input type="text" id="user-text" />
      <button id="add-btn">Add</button>
    </div>
    <section class="word-section">
      <img
        class="hanging-rope-img"
        src="./photo-hangman-rope.jpg"
        alt="Hangman rope"
      />
      <div class="score-and-reset-btn">
        <div>
          <div>GUESS LEFT: <span class="guess-left">0</span></div>
          <div class="wrong-guess-container">
            WRONG GUESS:<span class="wrong-guess"></span>
          </div>
        </div>
        <button class="reset-btn">RESET</button>
      </div>

      <div class="letters-container"></div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
