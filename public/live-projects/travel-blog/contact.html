<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="to-top" class="nav-bar">
      <img
        class="nav-image-one"
        src="images/img1.jpg"
        alt="On my way picture"
      />
      <div class="nav-text">
        <a class="text text-one" href="./home.html"> HOME</a>
        <a class="text text-two" href="./contact.html"> CONTACT</a>
      </div>
    </nav>
    <main class="contact">
      <img id="contact-img" src="./images/travel img.jfif" />
      <section>
        <h1 class="contact-input">CONTACT PAGE</h1>
        <form>
          <label class="contact-label" for="#first-name">Name:</label
          ><input class="contact-input" id="first-name" type="text" /><br />
          <label class="contact-label" for="#e-mail">Email:</label
          ><input class="contact-input" id="e-mail" type="text" /><br />
          <p>Comment:</p>
          <textarea
            class="contact-input"
            id="message"
            rows="20"
            cols="50"
            name="comment"
          ></textarea
          ><br />
          <button class="contact-input">SUBMIT</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer">
        <p class="footer-p">&copy 2020 Mara Andreea</p>
        <p class="footer-p">Privacy policy and cookies</p>
      </div>
      <a href="#to-top"><button id="topBtn" title="Go to top">UP</button></a>
    </footer>
  </body>
</html>
